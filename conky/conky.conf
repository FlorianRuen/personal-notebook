conky.config = {

	--Various settings
	background = false,
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	text_buffer_size = 2048,
	update_interval = 1,
	imlib_cache_size = 0,

	-- Placement (middle of three monitors)
	--alignment = 'top_left',
	--gap_x = 3540,
	--gap_y = 70,

    -- Placement (for single monitor)
	alignment = 'top_right',
	gap_x = 50,
	gap_y = 70,

    -- Size
    minimum_height = 200,
	minimum_width = 260,
	maximum_width = 260,

	--Graphical
	border_inner_margin = 5, 
	border_outer_margin = 5,
	border_width = 0,
	default_bar_width = 260,
	default_bar_height = 10,
	default_gauge_height = 25,
	default_gauge_width =40,
	default_graph_height = 40,
	default_graph_width = 153,
	default_shade_color = '#000000',
	default_outline_color = '#000000',
	draw_borders = false,
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,
	stippled_borders = 0,

	--Textual
	format_human_readable = true,
	font  = 'JetBrains Mono:bold:size=10', 
	font2 = 'Raleway:bold:size=30',
	font3 = 'Ubuntu:size=14',
	font4 = 'Raleway:bold:size=9',
	max_text_width = 0,
	max_user_text = 16384,
	override_utf8_locale = true,
	short_units = false,
	top_name_width = 21,
	top_name_verbose = false,
	uppercase = false,
	use_spacer = 'none',
	use_xft = true,
	xftalpha = 1,

	--Windows
	own_window = true,
	own_window_argb_value = 255,
	own_window_argb_visual = true,
	own_window_class = 'Conky',
	own_window_colour = '#24273a',
	own_window_transparent = false,
	own_window_title = 'conky',
	own_window_type = 'desktop',
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',

	--catppuccin
	color0 = '#b7bdf8',
	color1 = '#cad3f5',
	color2 = '#8aadf4',
	color3 = '#f0c6c6',
	color4 = '#6e738d',
    color5 = '#a6da95',
    color6 = '#f4dbd6',
    color7 = '#DC143C',
};

conky.text = [[
${alignc}${color0}${font2}${DESKTOP_SESSION}${font}
${voffset 6}${alignc}${color0}${font3}${time %d %b %H:%M:%S}${font}${color}

${if_up eth0}
	${goto 12}${color5}Connectivité: Câble${goto 50}
	${goto 12}${color1}IP Locale$alignr$color${addr eth0}
	${goto 12}${color1}IP Externe$alignr$color${exec wget http://checkip.dyndns.org -O - -o /dev/null | cut -d : -f 2 | cut -d \< -f 1}
	${goto 12}${color1}Upload$alignr$color${downspeed eth0}/s
	${goto 12}${color1}Download$alignr$color${upspeed eth0}/s
${else}
	${if_up wlan0}
		${goto 12}${color5}Connectivité: WI-FI${goto 50}
		${goto 12}${color1}IP Locale$alignr$color${addr wlan0}
		${goto 12}${color1}IP Externe$alignr$color${exec wget http://checkip.dyndns.org -O - -o /dev/null | cut -d : -f 2 | cut -d \< -f 1}
		${goto 12}${color1}Upload$alignr$color${downspeed wlan0}/s
		${goto 12}${color1}Download$alignr$color${upspeed wlan0}/s
	${else}
		${goto 12}${color5}Connectivité: aucune${goto 50}
	${endif}
${endif}

${if_match "${exec nordvpn status | grep Status: | cut -d":" -f 2}" == " Connected"}
	${image /etc/conky/nordvpnicon.png -p 0,255 -s 30x30}
	${goto 12}${color5}VPN : Actif${goto 50}
	${goto 12}${color1}Serveur$alignr$color${exec nordvpn status | sed -n 3p | cut -d':' -f2 | xargs}
	${goto 12}${color1}Localisation$alignr$color${exec nordvpn status | grep City | cut -d":" -f 2}
${else}
	${image /etc/conky/nordvpnicon.png -p 0,255 -s 30x30}
	${voffset 14}${goto 12}${color7}VPN : Inactif${goto 50}
	${goto 12}${voffset 5}${color1}Le VPN n'est pas connecté
	${goto 12}${voffset 5}${color1}Utilisez la CLI / GUI pour l'activer
${endif}


${voffset 0}${goto 12}${color5}CPU${goto 50}
${goto 12}$cpu%
${color2}${goto 12}${cpubar 8,254}
${voffset 5}${goto 12}$font${color1}${top name 1}$alignr$color${top cpu 1}%
${goto 12}${color1}${top name 2}$alignr$color${top cpu 2}%


${voffset 14}${goto 12}${color5}Mémoire vive${goto 50}
${goto 12}$mem / $memmax
${color2}${goto 12}${membar 8,254}${color}
${goto 12}${voffset 5}${color1}${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 12}${color1}${top_mem name 2}$alignr$color${top_mem mem_res 2}


${if_match ${exec nvidia-smi -l | grep failed | wc -l} == 0}
${voffset 14}${goto 12}${color5}Carte graphique${goto 50}
${goto 12}${exec nvidia-smi --query-gpu=memory.used --format=csv,noheader} / ${exec nvidia-smi --query-gpu=memory.total --format=csv,noheader}
${goto 12}${voffset 5}${color1}Modèle$alignr$color${exec nvidia-smi --query-gpu=name --format=csv,noheader | cut -c 16-23}
${goto 12}${voffset 5}${color1}Température$alignr$color${exec nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader}°C
${goto 12}${color1}Driver$alignr$color${exec nvidia-smi --query-gpu=driver_version --format=csv,noheader}
${else}
${voffset 14}${goto 12}${color7}Carte graphique${goto 50}
${goto 12}${voffset 5}${color1}Drivers Nvidia non disponibles
${endif}


${goto 12}${voffset 14}${color5}${font}Système de fichier 
${goto 12}${color3}${fs_used /} / ${fs_size /} 
${goto 12}${color2}${fs_bar 6 /}
]];
